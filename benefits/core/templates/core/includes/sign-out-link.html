
{% load i18n %}

{% if authentication %}
  {% if authentication.required and authentication.logged_in %}
    <div class="signout-row">
      <div class="container">
        <a class="signout-link" href="{{ authentication.sign_out_route }}">{% translate authentication.sign_out_button_label %}</a>
      </div>
    </div>
  {% endif %}
{% endif %}
