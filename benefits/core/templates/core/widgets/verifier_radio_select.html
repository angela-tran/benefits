{% load i18n %}

{% with id=widget.attrs.id %}

  <label for="{{ id }}" class="pb-4 h2">
    {% translate "eligibility.pages.index.label" %}
    <span class="required-label text-body">*</span>
  </label>

  <div{% if id %} id="{{ id }}"{% endif %} class="radio-container">
    {% for group, options, index in widget.optgroups %}
      {% if group %}
        <div>
          {{ group }}
          <div{% if id %} id="{{ id }}_{{ index }}"{% endif %}>
          {% endif %}

          {% for option in options %}
            <div class="radio-input-group d-flex">{% include option.template_name with widget=option %}</div>
          {% endfor %}

          {% if group %}
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endwith %}
